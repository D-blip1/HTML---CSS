<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #101010, #1f1f1f);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .slider-wrapper {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 1.5rem 3rem -0.75rem rgba(0, 0, 0, 0.5);
    }

    .slider {
      display: flex;
      aspect-ratio: 16 / 9;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      border-radius: 1rem;
      scrollbar-width: none; 
    }

    .slider::-webkit-scrollbar {
      display: none; 
    }

    .slider img {
      flex: 1 0 100%;
      scroll-snap-align: start;
      object-fit: cover;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0.95;
    }

    .slider img:hover {
      transform: scale(1.02);
      opacity: 1;
    }

    /* Gradient overlay for better text readability */
    .slider::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent);
      z-index: 0;
      border-radius: 1rem;
    }

    .slider-nav {
      display: flex;
      column-gap: 1rem;
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .slider-nav a {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
    }

    .slider-nav a:hover,
    .slider-nav a:focus {
      background-color: #fff;
      transform: scale(1.2);
    }

    /* Optional: Highlight active slide (using :target) */
    #slide-1:target ~ .slider-nav a[href="#slide-1"],
    #slide-2:target ~ .slider-nav a[href="#slide-2"],
    #slide-3:target ~ .slider-nav a[href="#slide-3"] {
      background-color: #fff;
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .slider {
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="slider-wrapper">
      <div class="slider">
        <img src="https://images.unsplash.com/photo-1752610877644-c83e616d9fd3?q=80&w=1285&auto=format&fit=crop" alt="" id="slide-1">
        <img src="https://images.unsplash.com/photo-1754962847100-5670247319aa?q=80&w=1287&auto=format&fit=crop" alt="" id="slide-2">
        <img src="https://images.unsplash.com/photo-1759505041005-6c75a1399f4c?q=80&w=1287&auto=format&fit=crop" alt="" id="slide-3">
      </div>
      <div class="slider-nav">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>
      </div>
    </div>
  </section>
</body>
</html>
